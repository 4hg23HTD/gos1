
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Форма</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <h2>Тестовая анкета</h2>
  <label>Имя: <input type="text" id="name" /></label>
  <label>Доход: <input type="text" id="income" /></label>
  <button onclick="sendData()">Отправить</button>
  <div id="result" style="margin-top: 20px; color: green;"></div>

  <script>
    function sendData() {
      const name = document.getElementById("name").value;
      const income = document.getElementById("income").value;

      const payload = {
        user_id: Date.now(),
        name,
        income
      };

      fetch("http://localhost:5000/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = "✅ Отправлено: " + JSON.stringify(payload, null, 2);
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Ошибка: " + err;
      });
    }
  </script>
</body>
</html>
